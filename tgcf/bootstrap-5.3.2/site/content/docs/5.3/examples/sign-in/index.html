---
layout: examples
title: Signin Template
extra_css:
  - "sign-in.css"
body_class: "d-flex align-items-center py-4 bg-body-tertiary"
---

<style>
  .password-input-wrapper {
    position: relative;
  }
  
  .password-toggle {
    position: absolute;
    right: 15px;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    color: #6c757d;
    cursor: pointer;
    padding: 0;
    width: 20px;
    height: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 10;
  }
  
  .password-toggle:hover {
    color: #0d6efd;
  }
  
  .password-toggle i {
    font-size: 16px;
  }
</style>

<main class="form-signin w-100 m-auto">
  <form>
    <img class="mb-4" src="/docs/{{< param docs_version >}}/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating password-input-wrapper">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
      <button type="button" class="password-toggle" onclick="togglePassword('floatingPassword')">
        <i class="bi bi-eye" id="floatingPassword-eye"></i>
      </button>
    </div>

    <div class="form-check text-start my-3">
      <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Remember me
      </label>
    </div>
    <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-body-secondary">&copy; 2017â€“{{< year >}}</p>
  </form>
</main>

<script>
  function togglePassword(inputId) {
    const input = document.getElementById(inputId);
    const eyeIcon = document.getElementById(inputId + '-eye');
    
    if (input.type === 'password') {
      input.type = 'text';
      eyeIcon.className = 'bi bi-eye-slash';
    } else {
      input.type = 'password';
      eyeIcon.className = 'bi bi-eye';
    }
  }
</script>
