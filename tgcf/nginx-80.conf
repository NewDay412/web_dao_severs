# Nginx 80端口转发配置 - 解决522错误
worker_processes 1;
error_log "D:/BtSoft/nginx/logs/error.log";
pid "D:/BtSoft/nginx/logs/nginx.pid";

events {
    worker_connections 1024;
}

http {
    include "D:/BtSoft/nginx/conf/mime.types";
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;
    
    # Gzip压缩配置
    gzip on;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_vary on;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/xml
        image/svg+xml
        application/vnd.ms-fontobject
        font/ttf
        font/opentype
        font/x-woff;
    gzip_disable "msie6";
    gzip_buffers 16 8k;
    
    # 临时文件目录
    client_body_temp_path "D:/BtSoft/nginx/temp/client_body_temp";
    proxy_temp_path "D:/BtSoft/nginx/temp/proxy_temp";
    fastcgi_temp_path "D:/BtSoft/nginx/temp/fastcgi_temp";
    uwsgi_temp_path "D:/BtSoft/nginx/temp/uwsgi_temp";
    scgi_temp_path "D:/BtSoft/nginx/temp/scgi_temp";
    
    # 上游服务器配置（Node.js应用）
    upstream nodejs_app {
        server 127.0.0.1:3003;
        keepalive 32;
    }
    
    # HTTP服务器配置 - 监听80端口
    server {
        listen 80;
        server_name dao.longlong.baby longlong.baby 47.83.203.60 localhost;
        
        # 访问日志
        access_log "D:/BtSoft/nginx/logs/access.log";
        
        # 健康检查接口
        location /health {
            proxy_pass http://nodejs_app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # 超时设置
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
        
        # API接口转发
        location /api/ {
            proxy_pass http://nodejs_app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # API请求超时设置
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
        
        # 静态文件处理 - 长期缓存配置
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|eot|mp4|webm|ogg|mp3|wav|flac|aac|pdf)$ {
            proxy_pass http://nodejs_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 长期缓存设置 - 1年
            expires 1y;
            add_header Cache-Control "public, immutable, max-age=31536000";
            add_header Vary Accept-Encoding;
        }
        
        # 上传文件处理
        location /uploads/ {
            proxy_pass http://nodejs_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 上传文件大小限制
            client_max_body_size 10m;
        }
        
        # 默认请求转发
        location / {
            proxy_pass http://nodejs_app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # 超时设置
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
    }
}