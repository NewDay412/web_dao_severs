# Nginx配置文件 - dao.longlong.baby 域名访问
# 适用于 D:\nginx-1.29.3 安装路径

worker_processes 1;
error_log "D:/nginx-1.29.3/logs/error.log";
pid "D:/nginx-1.29.3/logs/nginx.pid";

events {
    worker_connections 1024;
}

http {
    include "D:/nginx-1.29.3/conf/mime.types";
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;
    
    # 临时文件目录
    client_body_temp_path "D:/nginx-1.29.3/temp/client_body_temp";
    proxy_temp_path "D:/nginx-1.29.3/temp/proxy_temp";
    fastcgi_temp_path "D:/nginx-1.29.3/temp/fastcgi_temp";
    uwsgi_temp_path "D:/nginx-1.29.3/temp/uwsgi_temp";
    scgi_temp_path "D:/nginx-1.29.3/temp/scgi_temp";
    
    # 上游服务器配置（Node.js应用）
    upstream nodejs_app {
        server 127.0.0.1:3003;
        keepalive 32;
    }
    
    # HTTP服务器配置 - 监听80端口
    server {
        listen 80;
        server_name dao.longlong.baby longlong.baby 47.83.203.60 localhost;
        
        # 访问日志
        access_log "D:/nginx-1.29.3/logs/access.log";
        
        # 健康检查接口
        location /health {
            proxy_pass http://nodejs_app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # 超时设置
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
        
        # API接口转发
        location /api/ {
            proxy_pass http://nodejs_app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # API请求超时设置
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
        
        # 静态文件处理
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            proxy_pass http://nodejs_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 缓存设置
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # 上传文件处理 - 直接静态文件服务
        location /uploads/ {
            root /var/www/tgcf/node-backend/uploads;
            expires 1y;
            add_header Cache-Control "public, immutable, max-age=31536000";
            add_header Vary Accept-Encoding;
            
            # 如果文件不存在，返回404而不是代理到后端
            try_files $uri =404;
            
            # 上传文件大小限制
            client_max_body_size 10m;
        }
        
        # 默认请求转发
        location / {
            proxy_pass http://nodejs_app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # 超时设置
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
    }
}