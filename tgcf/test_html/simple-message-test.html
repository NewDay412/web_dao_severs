<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>留言测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin: 10px 0; }
        label { display: block; margin-bottom: 5px; }
        input, textarea { width: 300px; padding: 8px; }
        button { padding: 10px 20px; margin: 10px 5px; }
        .result { margin-top: 20px; padding: 10px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
    </style>
</head>
<body>
    <h1>留言提交测试</h1>
    
    <form id="testForm">
        <div class="form-group">
            <label>用户名:</label>
            <input type="text" id="username" value="测试用户" required>
        </div>
        
        <div class="form-group">
            <label>邮箱:</label>
            <input type="email" id="email" value="test@example.com" required>
        </div>
        
        <div class="form-group">
            <label>手机号:</label>
            <input type="tel" id="phone" value="13800138000">
        </div>
        
        <div class="form-group">
            <label>留言内容:</label>
            <textarea id="content" required>这是一条测试留言</textarea>
        </div>
        
        <button type="submit">提交留言</button>
        <button type="button" onclick="testAPI()">测试API连接</button>
    </form>
    
    <div id="result"></div>

    <script>
        const resultDiv = document.getElementById('result');
        
        function showResult(message, isSuccess = true) {
            resultDiv.innerHTML = message;
            resultDiv.className = 'result ' + (isSuccess ? 'success' : 'error');
        }
        
        async function testAPI() {
            try {
                const response = await fetch('http://localhost:3003/health');
                const data = await response.json();
                showResult('API连接正常: ' + JSON.stringify(data, null, 2));
            } catch (error) {
                showResult('API连接失败: ' + error.message, false);
            }
        }
        
        document.getElementById('testForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                content: document.getElementById('content').value
            };
            
            showResult('正在提交...');
            
            try {
                const response = await fetch('http://localhost:3003/api/user/message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                console.log('响应状态:', response.status);
                console.log('响应头:', response.headers);
                
                const result = await response.json();
                console.log('响应结果:', result);
                
                if (result.success) {
                    showResult('✅ 留言提交成功！<br>消息: ' + result.message + '<br>ID: ' + result.messageId);
                } else {
                    showResult('❌ 提交失败: ' + (result.error || '未知错误'), false);
                }
                
            } catch (error) {
                console.error('提交错误:', error);
                showResult('❌ 网络错误: ' + error.message, false);
            }
        });
    </script>
</body>
</html>
