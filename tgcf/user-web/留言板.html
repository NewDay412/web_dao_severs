             */
            function escapeHTML(text) {
                if (typeof text !== 'string') return text || '';
                const div = document.createElement('div');

                return div.innerHTML;

            /**

            async function submitNewMessage(formData) {
                try {

                    // 创建超时控制器，防止请求无限等待
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 10000);
                    
                    const response = await fetch('/api/user/message', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${localStorage.getItem('user_token')}`

                        body: JSON.stringify(formData),
                        signal: controller.signal
                    });
                    
                    clearTimeout(timeoutId);
                    
                    if (!response.ok) {
                        throw new Error(`API请求失败: ${response.status} ${response.statusText}`);
                    }
                    
                    const result = await response.json();
                    console.log('API响应结果:', result);

                    let errorMsg = '网络错误: ';
                    if (error.name === 'AbortError') {
                        errorMsg += '请求超时，请检查网络连接';
                    } else if (error.message.includes('Failed to fetch')) {
                        errorMsg += '无法连接到服务器，请检查服务器是否正常运行';

                const adminToken = localStorage.getItem('admin_token');

                    setTimeout(() => {

            // 输入框获得焦点时移除验证状态
            const inputs = form.querySelectorAll('.form-control');

                    form.classList.remove('was-validated');

                // 实时验证输入长度
                input.addEventListener('input', function() {
                    const feedback = this.nextElementSibling;
                    if (feedback && feedback.classList.contains('invalid-feedback')) {
                        if (this.hasAttribute('minlength') && this.value.length < this.minLength) {
                            feedback.textContent = `请至少输入${this.minLength}个字符`;

             * @param {string} type - 通知类型 (success, error, warning)
             */
            function showNotification(message, type = 'info') {
                // 移除已存在的通知
                const existingNotifications = document.querySelectorAll('.notification');
                existingNotifications.forEach(notification => {
                    notification.remove();
                });
                
                const notification = document.createElement('div');
                notification.className = 'notification';
                
                // 设置不同类型通知的样式

                switch(type) {
                    case 'success':
                        bgColor = '#28a745';
                        icon = 'bi-check-circle';
                        break;
                    case 'error':
                        bgColor = '#dc3545';
                        icon = 'bi-exclamation-circle';
                        break;
                    case 'warning':
                        bgColor = '#ffc107';
                        icon = 'bi-exclamation-triangle';
                        break;
                    default:
                        bgColor = '#17a2b8';
                        icon = 'bi-info-circle';

                    <i class="bi ${icon}"></i>
                    <span>${escapeHTML(message)}</span>

                        return null;

                    const data = await response.json();
                    return data.status === 'success' ? data.data : null;

                                const content = element.innerHTML;
                                
                                const result = await saveContentToServer('messages', sectionName, content);
                                if (result.status === 'success') {
                                    successCount++;
                                }
                            }
                            
                            showNotification(`成功保存 ${successCount} 个内容区域`, 'success');
                        } catch (error) {
                            console.error('保存内容时发生错误', error);
                            showNotification('保存失败，请重试', 'error');
                        }
                    });
                    
                    // 取消按钮事件监听
                    document.getElementById('cancelEditBtn').addEventListener('click', function() {
                        window.history.back();
                    });
                    
                    // 高亮并使内容区域可编辑
                    const staticSections = document.querySelectorAll('h1, h2, h3, .section-description, .card-header');
                    staticSections.forEach(section => {
                        if (!section.getAttribute('data-section-name')) {
                            const id = section.id || `section-${Date.now()}-${Math.random().toString(36).substr(2, 9)}`;
                            section.setAttribute('data-section-name', id);
                        }
                        
                        section.style.border = '2px dashed #007bff';
                        section.style.padding = '10px';
                        section.style.backgroundColor = 'rgba(0, 123, 255, 0.05)';
                        section.setAttribute('contentEditable', 'true');
                        section.style.minHeight = '30px';
                        section.style.borderRadius = '4px';
                    });
                    
                    showNotification('您已进入编辑模式，可编辑的区域已高亮显示', 'info');
                }
            }
            
            /**
             * 获取留言列表的函数
             * @returns {Promise<void>}
             */
            async function fetchMessages() {
                try {
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 10000);
                    
                    const response = await fetch('/api/user/message', {
                        signal: controller.signal
                    });
                    
                    clearTimeout(timeoutId);
                    
                    if (!response.ok) {
                        throw new Error(`API请求失败: ${response.status}`);
                    }
                    
                    const result = await response.json();
                    console.log('获取留言列表结果:', result);
                    
                    if (result.success && Array.isArray(result.data)) {
                        messages = result.data;
                        console.log('成功获取留言列表:', messages.length, '条留言');
                    } else {
                        console.error('获取留言列表失败:', result.error || '未知错误');
                    }
                } catch (error) {
                    console.error('获取留言列表时发生错误:', error);
                    if (error.name !== 'AbortError') {
                        showNotification('获取留言列表失败，请稍后重试', 'error');
                    }
                }
            }
            
            /**
             * 渲染留言列表
             */
            function renderMessages() {
                const messagesList = document.getElementById('messagesList');
                
                if (!messages || messages.length === 0) {
                    messagesList.innerHTML = `
                        <div class="text-center py-4">
                            <i class="bi bi-chat-text text-muted" style="font-size: 3rem;"></i>
                            <p class="mt-3 text-muted">暂无留言，来发表第一条留言吧！</p>
                        </div>
                    `;
                    return;
                }
                
                const messagesHtml = messages.map(message => {
                    const createTime = new Date(message.create_time).toLocaleString('zh-CN');
                    const replyHtml = message.reply ? `
                        <div class="message-reply">
                            <div class="reply-header">
                                <i class="bi bi-reply"></i> 管理员回复：
                            </div>
                            <div class="reply-content">${escapeHTML(message.reply)}</div>
                        </div>
                    ` : '';
                    
                    return `
                        <div class="message-item">
                            <div class="message-header">
                                <div class="message-user">
                                    <i class="bi bi-person-circle"></i> ${escapeHTML(message.username)}
                                </div>
                                <div class="message-time">${createTime}</div>
                            </div>
                            <div class="message-content">${escapeHTML(message.content)}</div>
                            ${replyHtml}
                        </div>
                    `;
                }).join('');
                
                messagesList.innerHTML = messagesHtml;
            }
            
            /**
             * 刷新留言列表
             */
            window.refreshMessages = async function() {
                const messagesList = document.getElementById('messagesList');
                messagesList.innerHTML = `
                    <div class="text-center py-4">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">加载中...</span>
                        </div>
                        <p class="mt-2 text-muted">正在刷新留言...</p>
                    </div>
                `;
                
                try {
                    await fetchMessages();
                    renderMessages();
                    showNotification('留言列表刷新成功', 'success');
                } catch (error) {
                    console.error('刷新留言列表失败:', error);
                    messagesList.innerHTML = `
                        <div class="text-center py-4">
                            <i class="bi bi-exclamation-triangle text-warning" style="font-size: 3rem;"></i>
                            <p class="mt-3 text-muted">加载失败，请稍后重试</p>
                            <button class="btn btn-outline-primary btn-sm" onclick="refreshMessages()">
                                <i class="bi bi-arrow-clockwise"></i> 重试
                            </button>
                        </div>
                    `;
                    showNotification('刷新失败，请稍后重试', 'error');
                }
            };
            
            /**
             * 初始化函数
             */
            async function init() {
                // 初始化时聚焦到用户名输入框
                document.getElementById('username').focus();
                
                // 处理编辑模式
                handleAdminEditMode();
                
                // 获取并渲染留言列表
                try {
                    await fetchMessages();
                    renderMessages();
                } catch (error) {
                    console.error('初始化获取留言列表失败:', error);
                    const messagesList = document.getElementById('messagesList');
                    messagesList.innerHTML = `
                        <div class="text-center py-4">
                            <i class="bi bi-exclamation-triangle text-warning" style="font-size: 3rem;"></i>
                            <p class="mt-3 text-muted">加载失败，请稍后重试</p>
                            <button class="btn btn-outline-primary btn-sm" onclick="refreshMessages()">
                                <i class="bi bi-arrow-clockwise"></i> 重试
                            </button>
                        </div>
                    `;
                }
            }
            
            // 优化的导航栏登录状态更新
            function updateNavbarLoginStatus() {
                const elements = {
                    login: document.getElementById('loginItem'),
                    register: document.getElementById('registerItem'),
                    logout: document.getElementById('logoutItem'),
                    userInfo: document.getElementById('userInfoItem'),
                    welcome: document.getElementById('welcomeText')
                };
                
                try {
                    const user = localStorage.getItem('user_user');
                    const adminUser = localStorage.getItem('admin_user');
                    const loggedInUser = [user, adminUser]
                        .find(u => u && u !== 'undefined' && u !== 'null');
                    
                    const isLoggedIn = !!loggedInUser;
                    const userData = isLoggedIn ? JSON.parse(loggedInUser) : null;
                    
                    // 统一设置显示状态
                    elements.login && (elements.login.style.display = isLoggedIn ? 'none' : 'block');
                    elements.register && (elements.register.style.display = isLoggedIn ? 'none' : 'block');
                    elements.logout && (elements.logout.style.display = isLoggedIn ? 'block' : 'none');
                    elements.userInfo && (elements.userInfo.style.display = isLoggedIn ? 'block' : 'none');
                    elements.welcome && isLoggedIn && (elements.welcome.textContent = `欢迎 ${userData?.username || '用户'}`);
                    
                } catch (e) {
                    console.error('更新导航栏登录状态失败:', e);
                    // 错误时显示默认状态
                    ['login', 'register'].forEach(key => 
                        elements[key] && (elements[key].style.display = 'block'));
                    ['logout', 'userInfo'].forEach(key => 
                        elements[key] && (elements[key].style.display = 'none'));
                }
            }
            
            // 优化的退出函数
            window.logout = function() {
                try {
                    ['user', 'token', 'user_user', 'user_token', 'admin_user', 'admin_token'].forEach(key => 
                        localStorage.removeItem(key));
                    updateNavbarLoginStatus();
                    showNotification('退出成功', 'success');
                } catch (error) {
                    console.error('退出失败:', error);
                    showNotification('退出过程中出现错误', 'error');
                }
            };
            
            // 优化的登录检查函数
            window.checkLoginAndRedirect = function(targetUrl) {
                const userToken = localStorage.getItem('user_token');
                const adminToken = localStorage.getItem('admin_token');
                
                if (!userToken && !adminToken) {
                    showNotification('请先登录后再访问该功能', 'error');
                    setTimeout(() => window.location.href = '/user-web/登录页面.html', 2000);
                    return;
                }
                window.location.href = targetUrl;
            };
            
            // 更新导航栏登录状态
            updateNavbarLoginStatus();
            
            // 执行初始化
            await init();
            
            // 导航栏事件已在DOMContentLoaded中设置，无需重复调用
            // setupNavbarEvents();
        });
        
        // 优化的导航栏事件处理
        function setupNavbarEvents() {
            const navbarCollapse = document.getElementById('navbarNav');
            if (!navbarCollapse) return;
            
            // 导航栏状态切换
            navbarCollapse.addEventListener('show.bs.collapse', () => 
                document.body.classList.add('navbar-expanded'));
            
            navbarCollapse.addEventListener('hide.bs.collapse', () => 
                document.body.classList.remove('navbar-expanded'));
            
            // 移动端点击链接自动收起
            document.querySelectorAll('.navbar-nav .nav-link').forEach(link => {
                link.addEventListener('click', () => {
                    if (window.innerWidth < 992) {
                        bootstrap.Collapse.getInstance(navbarCollapse)?.hide();
                    }
                });
            });
        }
    </script>
</body>
