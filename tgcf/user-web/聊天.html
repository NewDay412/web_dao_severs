    <script>
        function initPage() {
            console.log('页面初始化开始');
            updateNavbarLoginStatus();
            console.log('页面初始化完成');
        }
        
        function safeInit() {
            try {
                const requiredFunctions = [updateNavbarLoginStatus, logout];
                const undefinedFunctions = requiredFunctions.filter(fn => typeof fn !== 'function');
                
                if (undefinedFunctions.length > 0) {
                    throw new Error('页面初始化依赖的函数未定义');
                }
                
                initPage();
            } catch (error) {
                console.error('安全初始化失败:', error);
                showNotification('页面初始化遇到问题，请刷新页面', 'error');
            }
        }
        
        function updateNavbarLoginStatus() {
            try {
                const userUser = localStorage.getItem('user_user');
                const userToken = localStorage.getItem('user_token');
                const adminUser = localStorage.getItem('admin_user');
                const adminToken = localStorage.getItem('admin_token');
                
                const loginItem = document.getElementById('loginItem');
                const registerItem = document.getElementById('registerItem');
                const logoutItem = document.getElementById('logoutItem');
                const userInfoItem = document.getElementById('userInfoItem');
                const welcomeText = document.getElementById('welcomeText');
                
                // 检查普通用户或管理员是否已登录
                const loggedInUser = userUser && userToken ? JSON.parse(userUser) : 
                                   adminUser && adminToken ? JSON.parse(adminUser) : null;
                
                if (loggedInUser) {
                    if (loginItem) loginItem.style.display = 'none';
                    if (registerItem) registerItem.style.display = 'none';
                    if (logoutItem) logoutItem.style.display = 'block';
                    if (userInfoItem) userInfoItem.style.display = 'block';
                    if (welcomeText) {
                        const welcomeSpan = welcomeText.querySelector('span');
                        if (welcomeSpan) {
                            const userType = userUser && userToken ? '用户' : '管理员';
                            welcomeSpan.textContent = `欢迎 ${loggedInUser.username || '用户'} (${userType})`;
                        }
                    }
                } else {
                    if (loginItem) loginItem.style.display = 'block';
                    if (registerItem) registerItem.style.display = 'block';
                    if (logoutItem) logoutItem.style.display = 'none';
                    if (userInfoItem) userInfoItem.style.display = 'none';
                }
            } catch (e) {
                console.error('更新导航栏登录状态时出错:', e);
                const loginItem = document.getElementById('loginItem');
                const registerItem = document.getElementById('registerItem');
                const logoutItem = document.getElementById('logoutItem');
                const userInfoItem = document.getElementById('userInfoItem');
                
                if (loginItem) loginItem.style.display = 'block';
                if (registerItem) registerItem.style.display = 'block';
                if (logoutItem) logoutItem.style.display = 'none';
                if (userInfoItem) userInfoItem.style.display = 'none';
            }
        }
        
        function logout() {
            try {
                // 检查当前登录的是普通用户还是管理员
                const userUser = localStorage.getItem('user_user');
                const adminUser = localStorage.getItem('admin_user');
                
                if (userUser) {
                    // 清除普通用户登录信息
                    localStorage.removeItem('user_user');
                    localStorage.removeItem('user_token');
                    localStorage.removeItem('userRole');
                } else if (adminUser) {
                    // 清除管理员登录信息
                    localStorage.removeItem('admin_user');
                    localStorage.removeItem('admin_token');
                }
                
                updateNavbarLoginStatus();
                alert('退出成功');
                console.log('用户已退出');
                window.location.href = '/user-web/登录页面.html';
            } catch (error) {
                console.error('退出失败:', error);
                alert('退出过程中出现错误');
            }
        }
        
        /**
         * 检查用户是否已登录，用于聊天功能
         * @returns {boolean} 用户是否已登录
         */
        function checkLoginForChat() {
            const userUser = localStorage.getItem('user_user');
            const userToken = localStorage.getItem('user_token');
            const adminUser = localStorage.getItem('admin_user');
            const adminToken = localStorage.getItem('admin_token');
            
            // 验证用户信息和令牌是否存在（普通用户或管理员）
            if ((!userUser || !userToken) && (!adminUser || !adminToken)) {
                alert('请先登录');
                window.location.href = '/user-web/登录页面.html';
                return false;
            }
            
            try {
                // 尝试解析用户信息
                const userData = userUser && userToken ? JSON.parse(userUser) : JSON.parse(adminUser);
                return true;
            } catch (error) {
                // 用户信息格式错误，清除本地存储并跳转登录
                if (userUser && userToken) {
                    localStorage.removeItem('user_user');
                    localStorage.removeItem('user_token');
                } else if (adminUser && adminToken) {
                    localStorage.removeItem('admin_user');
                    localStorage.removeItem('admin_token');
                }
                alert('用户信息异常，请重新登录');
                window.location.href = '/user-web/登录页面.html';
                return false;
            }
        }

        /**
         * 检查用户是否已登录，用于特定功能
         * @param {string} page - 目标页面路径
         * @param {string} featureName - 功能名称
         * @returns {boolean} 用户是否已登录
         */
        function checkLoginForFeature(page, featureName) {
            const user = localStorage.getItem('user_user');
            const token = localStorage.getItem('user_token');
            
            // 验证用户信息和令牌是否存在
            if (!user || !token) {
                alert(`请先登录以使用${featureName}`);
                window.location.href = '/user-web/登录页面.html';
                return false;
            }
            
            try {
                // 尝试解析用户信息
                JSON.parse(user);
                // 跳转到目标页面
                window.location.href = page;
                return true;
            } catch (error) {
                // 用户信息格式错误，清除本地存储并跳转登录
                localStorage.removeItem('user_user');
                localStorage.removeItem('user_token');
                alert('用户信息异常，请重新登录');
                window.location.href = '/user-web/登录页面.html';
                return false;
            }
        }
        
        let currentUser = null;
        let lastMessageCount = 0;
        let isScrolledToBottom = true;
        
        document.addEventListener('DOMContentLoaded', function() {
            checkLogin();
            updateNavbarLoginStatus();
            loadMessages();
            
            // 监听滚动位置
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.addEventListener('scroll', function() {
                const threshold = 50;
                isScrolledToBottom = chatMessages.scrollTop + chatMessages.clientHeight >= chatMessages.scrollHeight - threshold;
            });
            
            // 回车发送消息
            document.getElementById('messageInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            // 文件上传处理
            document.getElementById('imageInput').addEventListener('change', handleImageUpload);
            document.getElementById('videoInput').addEventListener('change', handleVideoUpload);
        });
        
        function checkLogin() {
            const userUser = localStorage.getItem('user_user');
            const userToken = localStorage.getItem('user_token');
            const adminUser = localStorage.getItem('admin_user');
            const adminToken = localStorage.getItem('admin_token');
            
            if ((!userUser || !userToken) && (!adminUser || !adminToken)) {
                alert('请先登录');
                window.location.href = '/user-web/登录页面.html';
                return;
            }
            
            try {
                // 确定当前登录的是普通用户还是管理员
                if (userUser && userToken) {
                    currentUser = JSON.parse(userUser);
                } else if (adminUser && adminToken) {
                    currentUser = JSON.parse(adminUser);
                }
                
                document.getElementById('chatUserInfo').textContent = `当前用户: ${currentUser.username}`;
            } catch (e) {
                alert('登录信息异常，请重新登录');
                window.location.href = '/user-web/登录页面.html';
            }
        }
        
        async function loadMessages(forceRefresh = false) {
            try {
                // 确定使用哪个token（优先使用普通用户token）
                const userToken = localStorage.getItem('user_token');
                const adminToken = localStorage.getItem('admin_token');
                const token = userToken || adminToken;
                
                const response = await fetch(`/api/user-chat/messages/${currentUser.username}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const result = await response.json();
                if (result.success) {
                    const messages = result.data;
                    
                    // 只有在消息数量变化或强制刷新时才更新UI
                    if (forceRefresh || messages.length !== lastMessageCount) {
                        renderMessages(messages);
                        lastMessageCount = messages.length;
                    }
                }
            } catch (error) {
                console.error('加载消息失败:', error);
            }
        }
        
        function renderMessages(messages) {
            const container = document.getElementById('chatMessages');
            const currentMessages = container.querySelectorAll('.message');
            
            // 如果消息数量相同，不需要重新渲染
            if (currentMessages.length === messages.length && currentMessages.length > 0) {
                return;
            }
            
            // 只有在消息数量不同时才重新渲染
            if (currentMessages.length !== messages.length) {
                container.innerHTML = '';
                messages.forEach(message => {
                    addMessageToUI(message, false);
                });
                
                // 如果用户在底部，自动滚动到底部
                if (isScrolledToBottom) {
                    container.scrollTop = container.scrollHeight;
                }
            }
        }
        
        function addMessageToUI(message, autoScroll = true) {
            const container = document.getElementById('chatMessages');
            const isOwnMessage = message.sender_name === currentUser.username;
            const messageEl = document.createElement('div');
            messageEl.className = `message ${isOwnMessage ? 'own' : ''}`;
            messageEl.setAttribute('data-message-id', message.id || Date.now());
            
            // 头像处理
            const avatarUrl = isOwnMessage ? '../img/user.jpg' : '../img/admin.jpg';
            
            let mediaContent = '';
            if (message.image_url) {
                mediaContent = `<div class="message-media"><img src="${message.image_url}" alt="图片"></div>`;
            }
            if (message.video_url) {
                mediaContent = `<div class="message-media"><video controls src="${message.video_url}"></video></div>`;
            }
            
            const displayName = isOwnMessage ? currentUser.username : (message.sender_name === 'admin' ? '管理员' : message.sender_name);
            
            messageEl.innerHTML = `
                ${!isOwnMessage ? `<img src="${avatarUrl}" class="message-avatar" alt="${displayName}">` : ''}
                <div class="message-content">
                    <div><strong>${displayName}</strong></div>
                    ${message.content ? `<div>${message.content}</div>` : ''}
                    ${mediaContent}
                    <div class="message-info">${new Date(message.create_time).toLocaleString()}</div>
                </div>
                ${isOwnMessage ? `<img src="${avatarUrl}" class="message-avatar" alt="${displayName}">` : ''}
            `;
            
            container.appendChild(messageEl);
            
            if (autoScroll && isScrolledToBottom) {
                container.scrollTop = container.scrollHeight;
            }
            
            return messageEl;
        }
        
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const content = input.value.trim();
            
            if (!content) return;
            
            input.value = '';
            
            try {
                const response = await fetch('/api/user-chat/send', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('user_token')}`
                    },
                    body: JSON.stringify({
                        sender_name: currentUser.username,
                        receiver_name: 'admin',
                        content: content
                    })
                });
                
                const result = await response.json();
                if (result.success) {
                    // 发送成功后立即刷新消息
                    loadMessages(true);
                } else {
                    alert('发送失败: ' + result.error);
                }
            } catch (error) {
                console.error('发送消息失败:', error);
                alert('发送失败，请检查网络连接');
            }
        }
        
        function handleImageUpload(e) {
            const file = e.target.files[0];
            if (file) {
                uploadFile(file, e.target);
            }
        }
        
        function handleVideoUpload(e) {
            const file = e.target.files[0];
            if (file) {
                uploadFile(file, e.target);
            }
        }
        
        async function uploadFile(file, fileInput) {
            if (file.size > 10 * 1024 * 1024) {
                alert('文件大小不能超过10MB');
                return;
            }
            
            try {
                const formData = new FormData();
                formData.append('file', file);
                formData.append('sender_name', currentUser.username);
                formData.append('receiver_name', 'admin');
                
                const response = await fetch('/api/user-chat/upload', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('user_token')}`
                    },
                    body: formData
                });
                
                const result = await response.json();
                if (result.success) {
                    // 上传成功后立即刷新消息
                    loadMessages(true);
                } else {
                    alert('上传失败: ' + result.error);
                }
            } catch (error) {
                console.error('上传文件失败:', error);
                alert('上传失败，请检查网络连接');
            }
            
            if (fileInput) {
                fileInput.value = '';
            }
        }
        
        // 定时检查新消息（不强制刷新）
        setInterval(() => loadMessages(false), 2000);
    </script>
    
    <script src="/bootstrap-5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/responsive-navigation.js"></script>
